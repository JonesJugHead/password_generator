<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>XP48 | Générateur de mot de passe</title>

<body>
    <div class="cont">
        <div class="generateur">
            <h1 class="titre">Générateur de mot de passe</h1>
            <input type="text" id="result" name="result">
            <br>
            <button id="copier" onclick="copy()">Copier📝</button>
            <br><br>
            <label for="long">Longueur du mot de passe :</label>
            <br>
            <div class="align"><input type="range" name="long" id="long" min="8" max="30" value="12" list="val" onchange="aff_long()"><input type="text" placeholder="12" name="taille" id="taille" size="1" disabled></div>
            
            <br>
            <div class="align"><button class="btn" onclick="generate()">Générer</button><button class="btn" onclick="effacer()">Effacer</button></div>
        </div>
    </div>
    
</body>
